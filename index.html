<html lang="en">
<head>

    <title>Lab 4 - JavaScript Interactivity</title>
    <style>
        /* General styling for sections */
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">My Webpage</h1>


    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="nameForm">
            <label for="Name">Enter Name:</label>
            <input type="text" id="Name" name="Name" placeholder="K.Dot" required>
            <br><br>
            <input type="submit" value="Alert Me">
        </form>
    </div>

    <div class="section">
        <h2>Change Color Section</h2>
        <button id="colorButton">Change Color</button>
    </div>


    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <br><br>
            <button type="button" id="validateButton">Validate Text</button>
        </form>
    </div>


    <div class="section">
        <h2>Add Text Section</h2>
        <button id="addTextButton">Add Text</button>
    </div>

    <script>

        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let nameInput = document.getElementById("Name").value.trim();
            if (nameInput === "") {
                alert("Please enter a name!");
            } else {
                alert("Hi " + nameInput + "!");
            }
        });


        let isBlue = true;
        document.getElementById("colorButton").addEventListener("click", function() {
            if (isBlue) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        });

        document.getElementById("validateButton").addEventListener("click", function() {
            let text = document.getElementById("textInput").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        });

        document.getElementById("addTextButton").addEventListener("click", function() {
            let heading = document.getElementById("main-heading");
            if (!heading.innerText.includes("Add Text")) {
                heading.innerText += " Add Text";
            }
        });
    </script>
</body>
</html>
